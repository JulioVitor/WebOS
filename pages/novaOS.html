<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova OS</title>

    <link rel="stylesheet" href="../style/styleNovaOS.css">
</head>
<body>
    <div class="os-container no-print">
        <h1>Nova OS</h1>
        <p>Preencha para criar uma nova OS</p>

        <div id="message"></div>
        <!-- FORMULARIO NOVA OS -->
        <form id="os-form">
            <div class="form-group full-width">
                <label for="nome">Nome do Cliente</label>
                <input type="text" id="nome" placeholder="Nome Completo do Cliente" required>
            </div>
        
            <div class="form-group">
                <label for="telefone">Telefone do Cliente</label>
                <input type="tel" id="telefone" placeholder="(XX)XXXXX-XXXX" required>
            </div>
        
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>
        
            <div class="form-group">
                <label for="marcaCell">Marca do Aparelho</label>
                <select id="marcaCell" required>
                    <option value="">Selecionar A Marca</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Motorola">Motorola</option>
                    <option value="LG">LG</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="modeloCell">Modelo do Aparelho</label>
                <select id="modeloCell" required>
                    <option value="">Selecione Primeiro a Marca</option>
                </select>
            </div>
        
            <div class="form-group full-width">
                <label for="defeito">Defeito relatado</label>
                <input type="text" id="defeito" placeholder="Descreva o defeito relatado pelo cliente" required>
            </div>
        
            <div class="form-group full-width">
                <label for="observacoes">Observações</label>
                <input type="text" id="observacoes" placeholder="Observações Adicionais">
            </div>
        
            <div class="form-group full-width">
                <label for="observacoes">Orçamento (R$)</label>
                <input type="number" id="orcamento" placeholder="0.00" step="0.01" min="0">
            </div>
        
            <div class="actions">
                <button type="button" id="btn-salvar">Salvar OS</button>
                <button type="button" id="btn-salvar-imprimir">Salvar e Imprimir</button>
                <button id="btn-nova">Nova OS</button>
                <button id="btn-visualizar">Visualizar OSs</button>
            </div>          
        </form>
    </div>

    <div id="os-print">
        <div class="print-header">
            <h2>ORDEM DE SERVIÇO</h2>
            <p>N° <span id="os-number">0001</span> - <span id="os-date"></span></p>
        </div>

        <div class="print-section">
            <h3>DADOS DO CLIENTE</h3>
            <p><span class="print-label">Nome:</span> <span id="print-nome"></span></p>
            <p><span class="print-label">Telefone:</span> <span id="print-telefone"></span></p>
            <p><span class="print-label">CPF:</span> <span id="print-cpf"></span></p>
        </div>

        <div class="print-section">
            <h3>DADOS DO APARELHO</h3>
            <p><span class="print-label">Marca:</span> <span id="print-marca"></span></p>
            <p><span class="print-label">Modelo:</span> <span id="print-modelo"></span></p>
        </div>

        <div class="print-section">
            <h3>DEFEITO RELATADO</h3>
            <p id="print-defeito"></p>
        </div>

        <div class="print-section">
            <h3>Observações</h3>
            <p id="print-observacoes">-</p>
        </div>

        <div class="print-section">
            <h3>Orçamento</h3>
            <p>R$ <span id="print-orcamento">0,00</span></p>
        </div>

        <div class="print-section">
            <p><strong>Data de Entrada:</strong> <span id="print-data-entrada"></span></p>
            <p style="margin-top:30px;">_________________________________________</p>
            <p>Assinatura do Cliente</p>
        </div>

        <div class="actions no-print">
            <button onclick="window.print()">Imprimir OS</button>
            <button onclick="novaOS()">Nova OS</button>
            <button onclick="visualizarOSs()">Visualizar todas as OS</button>
        </div>
    </div>

<script src="../js/script.js" onload="console.log('JS Carregado com sucesso!')"></script>
</body>
</html>
